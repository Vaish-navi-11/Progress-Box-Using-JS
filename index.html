<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <h2>Progress Box</h2>
        <div class="markbox">
        <span class="mark" id="mark1">✖</span>
        <span class="mark" id="mark2">✖</span>
        <span class="mark" id="mark3">✖</span>
        <span class="mark" id="mark4">✖</span>
        <span class="mark" id="mark5">✖</span>
    </div>
    <div class="arrbox">
        <span class="arrow" id="left-arrow">←</span>
        <span class="arrow" id="right-arrow">→</span>
    </div>
    </div>

    <script>
        let progress = 0;
        const marks = document.querySelectorAll('.mark');

        function updateProgress() {
            marks.forEach((mark, index) => {
                mark.textContent = index < progress ? '✔' : '✖';
                mark.style.color = index < progress? 'green' : 'rgb(250, 4, 29)';
                mark.style.borderColor = index < progress? 'green' : 'rgb(250, 4, 29)';
            });
        }

        document.getElementById('left-arrow').addEventListener('click', () => {
            if (progress > 0) {
                progress--;
                updateProgress();
            }
        });

        document.getElementById('right-arrow').addEventListener('click', () => {
            if (progress < marks.length) {
                progress++;
                updateProgress();
            }
        });
    </script>
</body>
</html>
